deploy:
  stage: deploy
  script:
    - echo "Deploying to GitHub..."
    - git config --global user.email "vakvaer@stud.ntnu.no"
    - git config --global user.name "vakvaer"
    - if git remote | grep github; then git remote set-url github https://vildesk:${GITHUB_TOKEN}@github.com/vildesk/HoplaGitHub.git; else git remote add github https://vildesk:${GITHUB_TOKEN}@github.com/vildesk/HoplaGitHub.git; fi
    - git push github HEAD:main

