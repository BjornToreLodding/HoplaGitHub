<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilbakestill passord</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h2>Tilbakestill passord</h2>
    <p>Velg et nytt passord.</p>

    <input type="password" id="newPassword" placeholder="Nytt passord" />
    <button onclick="resetPassword()">Tilbakestill</button>

    <p id="message"></p>

    <script>
        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const newPassword = document.getElementById("newPassword").value;

            if (!token || !newPassword) {
                document.getElementById("message").innerText = "Feil: Token eller passord mangler!";
                return;
            }

            try {
                const response = await fetch("https://localhost:7128/users/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();
                if (response.ok) {
                    // ✅ Send brukeren til en bekreftelsesside
                    window.location.href = "password-reset-success.html";
                } else {
                    document.getElementById("message").innerText = data.message || "Feil ved tilbakestilling av passord.";
                }
            } catch (error) {
                console.error("Feil:", error);
                document.getElementById("message").innerText = "Noe gikk galt. Prøv igjen.";
            }
        }
    </script>
</body>
</html>
