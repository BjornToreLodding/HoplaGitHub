<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilbakestill passord</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h2>Tilbakestill passord</h2>
    <p>Velg et nytt passord.</p>
    
    <input type="password" id="newPassword" placeholder="Nytt passord" />
    <button onclick="resetPassword()">Tilbakestill</button>

    <p id="message"></p>

    <script>
        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const newPassword = document.getElementById("newPassword").value;

            if (!token || !newPassword) {
                document.getElementById("message").innerText = "Feil: Token eller passord mangler!";
                return;
            }

            const response = await fetch("https://api.url.no/users/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword })
            });

            const data = await response.json();
            document.getElementById("message").innerText = data.message || "Passord endret!";

            if (response.ok) {
                setTimeout(() => {
                    window.location.href = "https://www.url.no/login"; // Send brukeren tilbake til innlogging
                }, 2000);
            }
        }
    </script>
</body>
</html>
