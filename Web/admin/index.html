<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopla Endpointtestside</title>

    <!-- Egen stil -->
    <link rel="stylesheet" href="/styles.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JavaScript -->
    <script src="/utils/config.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <!-- LOGIN-SKJERM (vises først) -->
    <div id="login-screen">
        <h1>Logg inn</h1>
        <input type="email" id="login-email" placeholder="E-post">
        <input type="password" id="login-password" placeholder="Passord">
        <button id="login-submit">Logg inn</button>
    </div>

    <!-- APP-INNHOLD (skjult før login) -->
    <div id="app-content" class="hidden">
        <nav id="top-menu">
            <ul>
                <li><a href="#" data-section="tools">Tools</a></li>
                <li><a href="#" data-section="experimental">Experimental</a></li>
                <li><a href="#" data-section="stats">Stats</a></li>
                <li><a href="#" data-section="reports">Reports</a></li>
                <li><a href="#" data-section="users">Users</a></li>
                <li><a href="#" data-section="stables">Stables</a></li>
                <li><a href="#" data-section="trails">Trails</a></li>
                
                <li id="user-info" class="hidden">
                    <img id="user-avatar" src="" alt="Profilbilde" class="profile-pic hidden">
                    <span id="user-text"></span>
                    <button id="logout-button" class="hidden">Logg ut</button>
                </li>
            </ul>
        </nav>

        <div class="container">
            <aside id="side-menu">
                <ul id="side-menu-list"></ul>
            </aside>

            <main id="main-content">
                <h2>Velkommen!</h2>
                <p>Velg et menyvalg for å begynne.</p>
            </main>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
