
disabled_rules:
  - trailing_whitespace
  - vertical_whitespace             # disallow warnings about blank lines
  - vertical_whitespace_between_cases
  - blank_lines                     # controls max blank lines in a row
  - horizontal_whitespace           # warnings about spaces around operators, etc.
opt_in_rules:
- empty_count
- empty_string
excluded:
- Carthage
- Pods
- SwiftLint/Common/3rdPartyLib
line_length:
    warning: 150
    error: 200
    ignores_function_declarations: true
    ignores_comments: true
    ignores_urls: true
function_body_length:
    warning: 400
    error: 500
function_parameter_count:
    warning: 6
    error: 8
type_body_length:
    warning: 400
    error: 500
file_length:
    warning: 1000
    error: 1500
    ignore_comment_only_lines: true
cyclomatic_complexity:
    warning: 15
    error: 25
reporter: "xcode"
